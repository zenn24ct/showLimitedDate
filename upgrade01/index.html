<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Year Progress</title>
    <style>
        :root {
            --rainbow-0: #ef4444;
            --rainbow-1: #f97316;
            --rainbow-2: #eab308;
            --rainbow-3: #22c55e;
            --rainbow-4: #06b6d4;
            --rainbow-5: #3b82f6;
            --rainbow-6: #a855f7;
            --bg: #0f1419;
            --card: #121522;
            --muted: #94a3b8;
            --text: #eef2ff;
        }

        * {
            box-sizing: border-box; 
            /* border-boxの意味は、要素の幅と高さにpaddingとborderを含めることです。 */
            margin: 0;
            padding: 0
        }

        html,
        body {
            height: 100%;
            background: linear-gradient(180deg, #0b0f16, #0f1419);
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", sans-serif
        }

        .wrap {
            max-width: 980px;
            margin: 28px auto;
            padding: 18px
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 12px 
            /*margin-bottomは下の要素との間隔を指定するプロパティです。*/
        }

        .year-title {
            font-weight: 700;
            font-size: 50px
        }

        .year-controls {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer
        }

        .compact-progress {
            background: var(--card);
            border-radius: 12px;
            padding: 14px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .progress-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 10px
        }

        .progress-label {
            font-size: 14px;
            color: var(--muted)
        }

        .progress-percent {
            font-weight: 800;
            font-size: 20px
        }

        .bar-wrap {
            height: 20px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 999px;
            overflow: hidden
        }

        .bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--rainbow-3), var(--rainbow-4));
            transition: width .8s
        }

        .grid-wrap {
            background: var(--card);
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(12px, 1fr));
            gap: 6px
        }

        .day-cell {
            aspect-ratio: 1;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.04);
            position: relative;
            cursor: default;
            transition: transform .12s
        }

        .day-cell:hover {
            transform: scale(1.08);
            z-index: 2
        }

        .day-cell.today {
            background: #fff;
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.15);
            transform: scale(1.12)
        }

        .day-cell.past.rainbow-0 {
            background: var(--rainbow-0)
        }

        .day-cell.past.rainbow-1 {
            background: var(--rainbow-1)
        }

        .day-cell.past.rainbow-2 {
            background: var(--rainbow-2)
        }

        .day-cell.past.rainbow-3 {
            background: var(--rainbow-3)
        }

        .day-cell.past.rainbow-4 {
            background: var(--rainbow-4)
        }

        .day-cell.past.rainbow-5 {
            background: var(--rainbow-5)
        }

        .day-cell.past.rainbow-6 {
            background: var(--rainbow-6)
        }

        /* tooltip (simple) */
        .day-cell[data-date]:hover::after {
            content: attr(data-date);
            position: absolute;
            left: 50%;
            bottom: calc(100% + 6px);
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 6px 8px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
        }

        @media (max-width:480px) {
            .days-grid {
                gap: 5px;
                grid-template-columns: repeat(auto-fill, minmax(10px, 1fr))
            }

            .day-cell[data-date]:hover::after {
                font-size: 11px
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="topbar">
            <div class="year-title" id="yearTitle">2026年</div>
            <div class="year-controls">
                <button class="btn" id="prevBtn" aria-label="前年">←</button>
                <button class="btn" id="todayBtn" aria-label="今年">今年</button>
                <button class="btn" id="nextBtn" aria-label="翌年">→</button>
            </div>
        </div>

        <div class="compact-progress" aria-hidden="false">
            <div class="progress-row">
                <div class="progress-label">年間進捗</div>
                <div class="progress-percent" id="percentLabel">0%</div>
            </div>
            <div class="bar-wrap" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="bar" id="progressBar"></div>
            </div>
            <div style="display:flex;gap:12px;margin-top:10px;color:var(--muted);font-size:13px">
                <div>総日数: <strong id="totalDays">365</strong></div>
                <div>経過: <strong id="passedDays">0</strong></div>
                <div>残り: <strong id="remainingDays">0</strong></div>
            </div>
        </div>

        <div class="grid-wrap" aria-label="365日カレンダー">
            <div class="days-grid" id="daysGrid" aria-hidden="false"></div>
        </div>
    </div>

    <script>
        (function () {
            const yearTitle = document.getElementById('yearTitle');
            const percentLabel = document.getElementById('percentLabel');
            const progressBar = document.getElementById('progressBar');
            const totalDaysEl = document.getElementById('totalDays');
            const passedDaysEl = document.getElementById('passedDays');
            const remainingDaysEl = document.getElementById('remainingDays');
            const daysGrid = document.getElementById('daysGrid');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const todayBtn = document.getElementById('todayBtn');

            let currentYear = (new Date()).getFullYear();

            function isLeapYear(y) { return (y % 4 === 0 && y % 100 !== 0) || (y % 400 === 0); }
            function totalDaysOf(y) { return isLeapYear(y) ? 366 : 365; }
            function dayOfYear(d) { const start = new Date(d.getFullYear(), 0, 1); return Math.floor((d - start) / (24 * 60 * 60 * 1000)) + 1; }
            function pad(n) { return String(n).padStart(2, '0'); }
            function formatDate(d) { return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())}`; }

            function render(year) {
                const now = new Date();
                const isCurrentYear = year === now.getFullYear();
                const total = totalDaysOf(year);

                let passed = 0;
                if (isCurrentYear) passed = dayOfYear(now);
                else if (year < now.getFullYear()) passed = total;

                const remaining = Math.max(0, total - passed);
                const percent = Math.round((passed / total) * 100);

                // update UI values
                yearTitle.textContent = `Year — ${year}`;
                totalDaysEl.textContent = total;
                passedDaysEl.textContent = passed;
                remainingDaysEl.textContent = remaining;
                percentLabel.textContent = percent + '%';
                progressBar.style.width = percent + '%';
                progressBar.parentElement.setAttribute('aria-valuenow', percent);

                // build grid
                daysGrid.innerHTML = '';
                const todayIndex = isCurrentYear ? dayOfYear(now) : -1;

                for (let i = 1; i <= total; i++) {
                    const date = new Date(year, 0, i);
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    cell.setAttribute('data-date', formatDate(date));

                    if (i < passed) {
                        cell.classList.add('past');
                        const idx = (i - 1) % 7;
                        cell.classList.add('rainbow-' + idx);
                    }
                    if (i === todayIndex) cell.classList.add('today');

                    daysGrid.appendChild(cell);
                }
            }
            /* 年度切り替えボタンのイベントリスナー登録 */
            prevBtn.addEventListener('click', () => { currentYear--; render(currentYear); });
            nextBtn.addEventListener('click', () => { currentYear++; render(currentYear); });
            todayBtn.addEventListener('click', () => { currentYear = (new Date()).getFullYear(); render(currentYear); });

            // 最初の描画
            render(currentYear);

            // ここで1分ごとに更新して、進捗が変わった場合に対応する
            setInterval(() => render(currentYear), 60 * 1000);
        })();
    </script>
</body>

</html>
